# Docker Compose configuration for OpenFac
# Django + PostgreSQL + pgAdmin

services:
  web:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: openfac_web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - openfac_network

  db:
    image: postgres:15
    container_name: openfac_db
    restart: always
    environment:
      POSTGRES_DB: openfac
      POSTGRES_USER: openfac
      POSTGRES_PASSWORD: openfac
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfac"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openfac_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: openfac_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - openfac_network

networks:
  openfac_network:
    driver: bridge

volumes:
  db_data:
  static_files:
